<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demokratisk tidsrejse – QR (klar til https)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(#1f3c88, #6dd5ed);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 24px;
      border-radius: 16px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    .story {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      background: #ffffff;
      color: #1f3c88;
    }

    .hidden {
      display: none;
    }

    .result {
      margin-top: 16px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- STARTSKÆRM -->
    <div id="start">
      <h1>Vælg din rolle</h1>
      <div class="story">
        Du er på vej gennem demokratiets historie. Før du fortsætter,
        skal du vælge hvem du er i samfundet.
      </div>

      <button onclick="chooseRole('gunhild')">Gunhild, 33 år – enke, arbejdsløs (underklassen)</button>
      <button onclick="chooseRole('leif')">Leif, 24 år – godsejer (overklassen)</button>
      <button onclick="chooseRole('knud')">Knud, 49 år – præst (autoritet)</button>
      <button onclick="chooseRole('anna')">Anna, 19 år – tjenestepige (ingen stemmeret)</button>
    </div>

    <!-- SPØRGSMÅL -->
    <div id="question" class="hidden">
      <h1>Året er 1915</h1>
      <div id="roleText" class="story"></div>
      <div id="questionText" class="story"></div>

      <button onclick="answer('A')" id="btnA"></button>
      <button onclick="answer('B')" id="btnB"></button>

      <div id="result" class="result hidden"></div>
    </div>

  </div>

  <script>
    let role = '';

    function chooseRole(selected) {
      role = selected;
      document.getElementById('start').classList.add('hidden');
      document.getElementById('question').classList.remove('hidden');

      const roleText = document.getElementById('roleText');
      const questionText = document.getElementById('questionText');
      const btnA = document.getElementById('btnA');
      const btnB = document.getElementById('btnB');

      // FÆLLES HISTORISK HØJDEPUNKT
      if (role === 'gunhild') {
        roleText.innerText = 'Du er Gunhild, 33 år. For første gang i dit liv har du fået stemmeret.';
        questionText.innerText = 'Mange omkring dig siger, at kvinder ikke bør blande sig i politik. Hvad gør du?';
        btnA.innerText = 'Du stemmer og deltager i demokratiet';
        btnB.innerText = 'Du holder dig tilbage – det føles usikkert';
      }

      if (role === 'leif') {
        roleText.innerText = 'Du er Leif, 24 år. Du har altid haft politisk indflydelse.';
        questionText.innerText = 'Nu får kvinder og flere fra underklassen stemmeret. Din magt bliver mindre.';
        btnA.innerText = 'Du støtter udvidelsen af demokratiet';
        btnB.innerText = 'Du mener, magten bør blive hos de få';
      }

      if (role === 'knud') {
        roleText.innerText = 'Du er Knud, 49 år. Mange lytter til din mening.';
        questionText.innerText = 'Som præst forventes det, at du tager stilling til kvinders stemmeret.';
        btnA.innerText = 'Du taler offentligt for lighed';
        btnB.innerText = 'Du forsvarer de gamle samfundsstrukturer';
      }

      if (role === 'anna') {
        roleText.innerText = 'Du er Anna, 19 år. Du arbejder som tjenestepige.';
        questionText.innerText = 'Selvom kvinder får stemmeret, har du svært ved at blive hørt.';
        btnA.innerText = 'Du engagerer dig i debatten alligevel';
        btnB.innerText = 'Du accepterer, at politik ikke er for dig';
      }
    }

    function answer(choice) {
      const result = document.getElementById('result');
      result.classList.remove('hidden');

      if (choice === 'A') {
        result.innerText = 'Dit valg er med til at forme demokratiet. Små handlinger kan føre til store forandringer.';
      } else {
        result.innerText = 'Dit valg viser, at rettigheder ikke automatisk bliver brugt. Demokrati kræver deltagelse.';
      }
    }
  </script>
</body>
</html>
